<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="2048.css"/>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Support.js"></script>
    <script type="text/javascript" src="donghua.js"></script>
    <script type="text/javascript" src="/jquery-3.1.1/jquery-3.1.1.min.js"></script>
</head>

<style>
.footercontent {
	width: 99%;
	height: 200px;
	display: block;;
	position: absolute;
	font-size: 20px;
	text-align: center;
	}
	
	.socials {
	color: white;
	width: 100%;
	height: 200px;
	display: block;
	background-color: #101010;
	position: absolute;
	text-align: center;
	}
</style>


<body>
    <header>
        <h1>2048</h1>
        <span class="score">
            SCORE <br>
            <span id="score"></span>
        </span>
        <span id="best" class="score">
            BEST <br>
            <span id="bscore"></span>
        </span>
        <span><a href="javascript:newgame();" id="newgamebutton">New Game</a></span>
        <p></p>
    </header>

    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>

        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>

        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>

        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>
    </div>

    <p class="flip"><button>隐藏</button></p>

    <div class="panel">
        <p>2048小游戏</p>
        <p>按上下左右或WSAD进行游戏</p>
        <p>制作者：李仕浩</p>
    </div>

</body>
</html>
